<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">
          <i class="fas fa-plus-circle me-2"></i>
          Add Contact
        </h5>
      </div>
      <div class="card-body">
        <app-contact-form 
          [contactToEdit]="editingContact"
          (contactAdded)="onContactAdded($event)"
          (contactUpdated)="onContactUpdated($event)"
          (editCancelled)="onEditCancelled()"
        ></app-contact-form>
      </div>
    </div>
  </div>
  
  <div class="col-md-6">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <i class="fas fa-address-book me-2"></i>
          My Contacts
        </h5>
        <span class="badge bg-primary">{{ contacts.length }}</span>
      </div>
      <div class="card-body">
        <app-contact-filter (filterChanged)="onFilterChanged($event)"></app-contact-filter>
        <app-contact-list 
          [contacts]="filteredContacts" 
          (contactUpdated)="onEditContact($event)"
          (contactDeleted)="onContactDeleted($event)"
        ></app-contact-list>
      </div>
    </div>
  </div>
</div>
