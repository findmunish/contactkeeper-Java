<div class="contact-list" *ngIf="contacts.length > 0; else noContacts">
  <div 
    *ngFor="let contact of contacts; trackBy: trackByContactId" 
    class="contact-item card mb-2"
  >
    <div class="card-body p-3">
      <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
          <h6 class="card-title mb-1">
            <i class="fas fa-user me-2"></i>
            {{ contact.name }}
          </h6>
          <p class="card-text mb-1">
            <i class="fas fa-envelope me-2 text-muted"></i>
            <a href="mailto:{{ contact.email }}" class="text-decoration-none">
              {{ contact.email }}
            </a>
          </p>
          <p class="card-text mb-1" *ngIf="contact.phone">
            <i class="fas fa-phone me-2 text-muted"></i>
            <a href="tel:{{ contact.phone }}" class="text-decoration-none">
              {{ contact.phone }}
            </a>
          </p>
          <span class="badge bg-{{ contact.type === 'personal' ? 'success' : 'info' }}">
            {{ contact.type | titlecase }}
          </span>
        </div>
        
        <div class="btn-group" role="group">
          <button 
            type="button" 
            class="btn btn-outline-primary btn-sm"
            (click)="editContact(contact)"
            title="Edit Contact"
          >
            <i class="fas fa-edit"></i>
          </button>
          <button 
            type="button" 
            class="btn btn-outline-danger btn-sm"
            (click)="deleteContact(contact.id)"
            title="Delete Contact"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noContacts>
  <div class="text-center py-4">
    <i class="fas fa-address-book fa-3x text-muted mb-3"></i>
    <p class="text-muted">No contacts found. Add your first contact!</p>
  </div>
</ng-template>
